<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="oKanban - Login or register to access your personal Kanban board.">
    <meta name="keywords" content="Kanban, project management, login, registration">
    <meta name="author" content="Sebdev43">
    <title>Login/Register - oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section class="section">
        <section class="container">
            <h1 class="title has-text-centered">Welcome to oKanban</h1>
            <p class="subtitle has-text-centered mb-6">Login or register to access your personal Kanban board.</p>
            <section class="columns is-centered">
                <section class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <section id="login-form" class="box">
                        <h2 class="title is-4">Login</h2>
                        <form id="login">
                            <section class="field">
                                <label class="label" for="login-email">Email</label>
                                <section class="control has-icons-left">
                                    <input class="input" type="email" id="login-email" name="email" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </section>
                            </section>
                            <section class="field">
                                <label class="label" for="login-password">Password</label>
                                <section class="control has-icons-left">
                                    <input class="input" type="password" id="login-password" name="password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </section>
                            </section>
                            <section class="control">
                                <button class="button is-link is-fullwidth" type="submit">Login</button>
                            </section>
                        </form>
                        <p class="mt-4 has-text-centered">
                            Don't have an account? <a href="#" id="show-register">Register</a>
                        </p>
                    </section>
                    <section id="register-form" class="box is-hidden">
                        <h2 class="title is-4">Register</h2>
                        <form id="register">
                            <section class="field">
                                <label class="label" for="register-email">Email</label>
                                <section class="control has-icons-left">
                                    <input class="input" type="email" id="register-email" name="email" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </section>
                            </section>
                            <section class="field">
                                <label class="label" for="register-password">Password</label>
                                <section class="control has-icons-left">
                                    <input class="input" type="password" id="register-password" name="password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </section>
                            </section>
                            <section class="control">
                                <button class="button is-link is-fullwidth" type="submit">Register</button>
                            </section>
                        </form>
                        <p class="mt-4 has-text-centered">
                            Already have an account? <a href="#" id="show-login">Login</a>
                        </p>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <script type="module" src="/assets/js/auth.js"></script>
</body>
</html>
